<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Los diferentes acciones de font de CSS" />
    <link rel="stylesheet" href="style_font.css" />
    <title>Font</title>
  </head>
  <body>
    <main>
      <section>
        <article>
          <article>
            <h4>Color</h4>
            <p class="c-blueviolet">Blueviolet</p>
          </article>
        </article>
        <article>
          <article>
            <h4>font-family</h4>
            <p class="ff-time-new-roman">time new roman</p>
            <p class="ff-arial">arial</p>
          </article>
          <article>
            <h4>font-variant</h4>
            <p class="fv-normal">normal</p>
            <p class="fv-small-caps">small-caps</p>
          </article>
          <article>
            <h4>font-size</h4>
            <p class="fs-18">size 18px</p>
            <p class="fs-1em">size 1em</p>
          </article>
          <article>
            <h4>font-weight</h4>
            <p class="fw-400">weigth 400</p>
            <p class="fw-700">weight 700</p>
          </article>
          <article>
            <h4>font-style</h4>
            <p class="fst-normal">normal</p>
            <p class="fst-italic">italic</p>
          </article>
        </article>
      </section>
    </main>
  </body>
</html>
