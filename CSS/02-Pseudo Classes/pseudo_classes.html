<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Los pseudoclase que se puede utilizar en CSS"
    />
    <link rel="stylesheet" href="style_pseudo_classes.css" />
    <title>Pseudo Clase</title>
  </head>
  <body>
    <main>
      <section>
        <article>
          <h3>Enlaces</h3>
          <a href="#" class="enlace link">Enlace no visitado</a>
          <br /><br />
          <a
            target="_blank"
            class="enlace visited"
            href="https://www.google.com/"
          >
            Enlace visitado
          </a>
        </article>
        <article>
          <h3>Puntero</h3>
          <p class="hover">:hover</p>
          <p class="active">:active</p>
        </article>
        <article>
          <h3>Formulario</h3>
          <form action="">
            <fieldset>
              <legend>:focus</legend>
              <input type="text" name="usuario" class="user" />
            </fieldset>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>
