<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificando Elementos</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

    <main>
      <section class="cards">
        <figure class="card">
          <img
            src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_960_720.jpg"

          />
          <figcaption>
            Naturaleza <br />
            Figura 1
          </figcaption>
        </figure>

        <figure class="card">
          <img
            src="https://cdn.pixabay.com/photo/2017/08/10/08/47/laptop-2620118_960_720.jpg"
            alt="Tecnologia"
          />
          <figcaption>
            Tecnologia <br />
            Figura 2
          </figcaption>
        </figure>

        <figure class="card">
          <img
            src="https://cdn.pixabay.com/photo/2020/06/20/11/08/siamese-cat-5320568_960_720.jpg"
            alt="Animales"
          />
          <figcaption>
            Animales <br />
            Figura 3
          </figcaption>

    </main>

</html>
