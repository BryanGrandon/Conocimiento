<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Text</title>

    <link rel="stylesheet" href="html-text-style.css" />
    <script src="html-text-script.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <article class="html-text_item">
          <h3>Inner Text</h3>
          <section class="inner-text"></section>
        </article>

        <article class="html-text_item">
          <h3>Text content</h3>
          <section class="text-content"></section>
        </article>

        <article class="html-text_item">
          <h3>Inner html</h3>
          <section class="inner-html"></section>
        </article>

        <article class="html-text_item">
          <h3>Outer html</h3>
          <section class="outer-html"></section>
        </article>
      </section>
    </main>
  </body>
</html>
