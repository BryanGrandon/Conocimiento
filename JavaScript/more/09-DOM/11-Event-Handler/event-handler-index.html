<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handler</title>
    <script src="event-handler-script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="events">
        <article class="event">
          <h3>Event with Attribute</h3>
          <button onclick="forAttributeEvent()">Attribute</button>
        </article>

        <article class="event">
          <h3>Event with Semantic Handler</h3>
          <button id="semantic-event">Semantic</button>
        </article>

        <article class="event">
          <h3>Multiple Events</h3>
          <button id="multiple-events">Multiple</button>
        </article>

        <article class="event">
          <h3>Remove Event</h3>
          <button id="remove-event">Remove (dblclick)</button>
        </article>
      </section>
    </main>
  </body>
</html>
