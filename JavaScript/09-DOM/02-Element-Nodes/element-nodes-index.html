<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Nodes</title>
    <script src="element-nodes-script.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <article>
          <h3>id=""</h3>
          <div id="div-id">div #id</div>
        </article>

        <article>
          <h3>class=""</h3>
          <div class="div-class">div 1 .class</div>
          <div class="div-class">div 2 .class</div>
          <div class="div-class">div 3 .class</div>
        </article>

        <article>
          <h3>label</h3>
          <ul>
            <li>list ul</li>
          </ul>
          <ul>
            <li>List ul</li>
          </ul>
        </article>

        <article>
          <h3>Link</h3>
          <a href="#">Link 1</a>
          <br />
          <a href="#">Link 2</a>
          <br />
          <a href="#">Link 3</a>
          <br />
          <a href="#">Link 4</a>
        </article>
      </section>
    </main>
  </body>
</html>
