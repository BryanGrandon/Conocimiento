<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Se muestran las defirentes etiquetas de agrupacion que tiene HTML"
    />
    <title>Etiquetas de agrupacion</title>
  </head>
  <body>
    <p>Define un parrafo de texto</p>

    <pre>Establece un texto preformateado</pre>

    <blockquote>
      <p>Cita</p>
      <footer>
        <cite>Nombre del autor</cite>
        <cite>Nombre de la obra</cite>
      </footer>
    </blockquote>

    <!-- Crea una lista numerada -->
    <ol>
      <!-- Contiene uno de los items de la lista -->
      <li>Elemento 1 de la etiqueta ol</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ol>

    <!-- crea una lista donde el orden no importa -->
    <ul>
      <!-- Contiene uno de los items de la lista -->
      <li>Elemento 1 de la etiqueta ul</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>

    <!-- Crea una lista de definiciones -->
    <dl>
      <!-- Establece el termino de una lista -->
      <dt>Elemento</dt>
      <!-- Establece la descripcion de un termino de una definicion -->
      <dd>Descripcion del Elemento</dd>
      <dd>Definicion del Elemento</dd>
    </dl>

    <!-- Establece una figura, que puede contener una serie de elementos diversos. -->
    <!-- Que tenga relacion al articulo. Si se elimina que el articulo no pierda sentido -->
    <figure>
      <img
        src="https://cdn.pixabay.com/photo/2016/03/26/13/09/workspace-1280538_960_720.jpg"
        alt="Imagen de prueba"
        width="400px"
      />
      <!-- Establecer un titulo para la ilustracion -->
      <figcaption>titulo para la ilustracion</figcaption>
    </figure>
  </body>
</html>
