<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
  </head>
  <body>
    <h2>Tablas</h2>
    <!-- Crear la tabla -->
    <table>
      <caption>
        Titulo de la tabla
      </caption>
      <!-- Etiqueta contenedora de la cabezera de la tabla -->
      <thead>
        <!-- Table Row - Etiqueta contenedora de cada fila de la tabla -->
        <tr>
          <th>Element 1 th</th>
          <th>Element 2 th</th>
          <th>Element 3 th</th>
        </tr>
      </thead>

      <!-- Etiqueta contenedora del cuerpo de la tabla -->
      <tbody>
        <tr>
          <td>Element 1 td</td>
          <td>Element 2 td</td>
          <td>Element 3 td</td>
        </tr>
      </tbody>

      <!-- Etiqueta contenedora del pie de la tabla -->
      <tfoot>
        <tr>
          <td>Element 1 td</td>
          <td>Element 2 td</td>
          <td>Element 3 td</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
