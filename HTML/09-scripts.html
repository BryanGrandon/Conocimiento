<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- defer attribute -> defer script execution to end of page load -->
    <script defer src="script.js"></script>

    <!-- async attribute -> Run the script as soon as it is available -->
    <script async src="script.js"></script>

    <title>Script</title>
  </head>
  <body>
    <!-- Normal charge -> Block the page load and immediately execute the script -->

    <!-- Script in line -->
    <script>
      let variable = confirm("You are of age");
      console.log(variable);
    </script>

    <!-- external script -->
    <script src="script.js"></script>
  </body>
</html>
