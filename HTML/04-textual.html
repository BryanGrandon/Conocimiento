<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Los diferentes etiquetas de tipo textual que se puede utilizar en HTML"
    />
    <title>Etiquetas textuales</title>
  </head>
  <body>
    <!-- Fragmento de texto importante o palabras clave -->
    <p><strong>strong</strong></p>

    <!-- Fragmento de texto enfatizado -->
    <p><em>em</em></p>

    <!-- Fragmento de texto resaltado (rotulador amarillo) -->
    <p><mark>mark</mark></p>

    <!-- Fragmento de texto con italica -->
    <p><i>i (italica)</i></p>

    <!-- Fragmento de texto sin importancia destacable -->
    <p><b>b (black)</b></p>

    <!-- Fragmento de texto subrayado -->
    <p><u>u (underlining)</u></p>

    <!-- Fragmento de texto tachado -->
    <p><s>s (strikethrough)</s></p>

    <!-- Fragmento de texto sin significado -->
    <p><span>span</span></p>

    <!-- Fragmento de texto con el titulo de un trabajo creativo: obras, libros ... -->
    <p><cite>cite</cite></p>

    <!-- Salto de linea -->
    <br />

    <!-- Enlace -->
    <!-- href - direccion url o class o id de un elemento HTML -->
    <!-- target _blank - abrir el enlace sin cerrar la pagina wed  -->
    <a
      href="https://lenguajehtml.com/html/semantica/enlaces-o-hipervinculos/"
      target="_blank"
    >
      Enlace
    </a>
  </body>
</html>
