<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive tags</title>
  </head>
  <body>
    <h2>Detals</h2>
    <!-- dropdown -->
    <details>
      <!-- dropdown title -->
      <summary>More information</summary>
      <p>Related text</p>
      <img
        src="https://cdn.pixabay.com/photo/2013/08/11/19/46/coffee-171653_960_720.jpg"
        alt="Coffee"
        width="300"
      />
    </details>

    <h2>Dialog</h2>
    <dialog id="dialog-window">
      <p>Hi, I am a message</p>
      <img
        src="https://cdn.pixabay.com/photo/2013/08/11/19/46/coffee-171653_960_720.jpg"
        alt="Coffee"
        width="300"
      />
      <br />
      <!-- Use JavaScript, for replace oncliick="" -->
      <button
        id="close"
        onclick="document.getElementById('dialog-window').close()"
      >
        Close
      </button>
    </dialog>

    <!-- Use JavaScript, for replace oncliick="" -->
    <button id="show" onclick="document.getElementById('dialog-window').show()">
      Show
    </button>
  </body>
</html>
