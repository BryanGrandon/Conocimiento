<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The text HTML tags" />
    <title>Text tag</title>
  </head>
  <body>
    <p>
      <!-- Important text or keyword -->
      <strong>strong</strong><br />

      <!-- Emphasized text -->
      <em>em</em><br />

      <!-- Highlighted -->
      <mark>mark</mark><br />

      <!-- Text italica -->
      <i>i (italica)</i><br />

      <!-- bold text -->
      <b>b (bold)</b><br />

      <!-- Underlining -->
      <u>u (underlining)</u><br />

      <!-- Strikethrough -->
      <s>s (strikethrough)</s><br />

      <!-- works for group within a line -->
      <span>span</span><br />

      <!-- Author Name, work, book, etc -->
      <cite>cite</cite><br />

      <!-- Line Break -->
      <br />

      <!-- link -->
      <a href="address" target="_blank">Link Text</a>
    </p>
  </body>
</html>
