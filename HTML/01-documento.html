<!-- Con Emmet.io tenemos atajos para escribir las etiquetas
Utilizando el (! + Tab o Enter) creara una estructura basica de html -->

<!-- Respetar la jerarquia de la declaracion de las etiquetas y su tabulacion -->
<!DOCTYPE html>
<!-- El doctype html Indicamos que estamos utilizando html5 -->
<html lang="es">
  <!-- Establecemos las etiquetas head y body, atributo lang="" indicamos el idioma-->
  <head>
    <!-- Establecemos informacion importante sobre el documento.-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Establecemos toda la informacion que el usuario va a visualizar -->
  </body>
</html>
