<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h2>Table</h2>
    <table>
      <caption>
        Table Title
      </caption>
      <!-- Table Header -->
      <thead>
        <tr>
          <th>Header Element (1)</th>
          <th>Header Element (2)</th>
          <th>Header Element (3)</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>
        <tr>
          <td>Body Element (1)</td>
          <td>Body Element (2)</td>
          <td>Body Element (3)</td>
        </tr>
      </tbody>

      <!-- Table Footer -->
      <tfoot>
        <tr>
          <td>Footer Element (1)</td>
          <td>Footer Element (2)</td>
          <td>Footer Element (3)</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
