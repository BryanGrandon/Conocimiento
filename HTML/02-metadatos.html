<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- sistema de codificacion, muy extendido y que soporta una gran variedad de caracteres -->
    <meta charset="UTF-8" />

    <!-- permite establecer como se va a comportar el responsive en nuestra pagina. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Establecemos una decripcion individual para cada seccion del sitio wed. -->
    <meta
      name="description"
      constent="Descripcion de lo que encontraras en la pagina wed (no mas de 165 caracteres)"
    />

    <!-- 	Establece una relación con un documento .css para aplicar sus estilos. -->
    <link rel="stylesheet" href="style.css" />

    <!-- 	Indica un icono para utilizar a modo de favicon (icono de pestaña). -->
    <link rel="icon" href="image.png" />

    <!-- Establecemos un titulo individual para cada seccion del sitio wed (55 y 65 caracteres) -->
    <title>Aprendiendo HTML</title>
  </head>
  <body></body>
</html>
